<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Bank</title>
    <!-- Talwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-6"><span class="text-rose-600">Banglades</span> <span
                class="text-green-600">Bank</span></h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto mt-12 p-20 py-28 rounded-lg" style="background-color: lavender">
            <h3 class="text-3xl font-medium text-black mb-3">Please <span class="text-red-400">Login</span></h3>
            <div>
                <input id="user-email" class="block w-9/12 border-solid border-2 border-white-600 mb-3 rounded px-4 py-1" type="email" placeholder="Enter Your Email">
                <input id="user-password" class="block w-9/12 border-solid border-2 border-white-600 mb-3 rounded px-4 py-1" type="password" placeholder="Enter Your Password">
                <button id="submit-btn" class="bg-red-500 hover:bg-red-400 text-white py-2 px-4 rounded">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
