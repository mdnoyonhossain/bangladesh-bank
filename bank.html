<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Bank</title>
    <!-- Talwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-6"><span class="text-rose-600">Welcome To</span> <span
                class="text-green-600">Banglades Bank</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-6 w-9/12 mx-auto text-white">
                <div class="bg-teal-500 text-center py-12 rounded-lg">
                    <h3 class="text-3xl font-medium mb-2">Deposit</h3>
                    <h2 class="text-4xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 text-center py-12 rounded-lg">
                    <h3 class="text-3xl font-medium mb-2">Withdraw</h3>
                    <h2 class="text-4xl font-medium">$00</h2>
                </div>
                <div class="bg-rose-400 text-center py-12 rounded-lg">
                    <h3 class="text-3xl font-medium mb-2">Balance</h3>
                    <h2 class="text-4xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-8 w-9/12 mx-auto">
                <div class="bg-neutral-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-3">Deposit</h3>
                    <div>
                        <input id="deposit-field"
                            class="block w-9/12 border-solid border-2 border-white-600 mb-3 rounded px-4 py-1"
                            type="number" placeholder="$ amount you want to be Deposit">
                        <button id="deposit-btn"
                            class="bg-red-500 hover:bg-red-400 text-white py-2 px-4 rounded">Deposit</button>
                    </div>
                </div>
                <div class="bg-stone-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white mb-3">Withdraw</h3>
                    <div>
                        <input id="user-email"
                            class="block w-9/12 border-solid border-2 border-white-600 mb-3 rounded px-4 py-1"
                            type="number" placeholder="$ amount you want to be Withdraw">
                        <button id="submit-btn"
                            class="bg-red-500 hover:bg-red-400 text-white py-2 px-4 rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
</body>

</html>
